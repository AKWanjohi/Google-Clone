<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Google Clone</title>
</head>

<body>
    <header>
        <nav class="top-nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="menu-icon"><a href="#"><img src="/images/menu.png" alt="Menu Icon"></a></li>
                <li><button class="primary-btn">Sign in</button></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="main">
            <img src="/images/logo.png" alt="Google Logo">
            <form>
                <div class="search">
                   <img src="/images/search.png">
                    <input type="search">
                    <a href="#"><img src="/images/microphone.png" alt="Microphone"></a>
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="button" value="I'm Feeling Lucky">
                </div>
            </form>
            <div>
                Google offered in: <a href="#" class="language-link">Kiswahili</a>
            </div>
        </div>
    </section>

    <footer>
        <div>Kenya</div>
        <div class="bottom-nav">
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </nav>
            <div class="center-info">
                <img src="/images/leaf.png">
                <a href="#">Carbon neutral since 2007</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
